enum HabitType {
  PRESET
  USER_CREATED
}

type Habit {
    id: ID!
    name: String!
    skipped: Int!
    completed: Int!
    streak: Int!
    failed: Int!
    total: Int!
    goal: Int!
    startDate: String!
    endDate: String!
    type: HabitType!
    userId: ID
}

extend type Query {
    getHabits: [Habit]
    getHabit(id: ID!): Habit
}

extend type Mutation {
    createHabit(name: String!, goal: Int!, startDate: String!, endDate: String!, type: HabitType!): Habit
    updateHabit(id: ID!, name: String!, goal: Int!, startDate: String!, endDate: String!, type: HabitType!): Habit
    deleteHabit(id: ID!): Habit
    completeHabit(id: ID!): Habit
    skipHabit(id: ID!): Habit
}