enum HabitType {
  PRESET
  USER_CREATED
}

type Habit {
    id: ID!
    name: String!
    skipped: Int!
    completed: Int!
    streak: Int!
    failed: Int!
    total: Int!
    goal: Int!
    startDate: String!
    endDate: String!
    type: HabitType!
    userId: ID
}

input CreateHabitInput {
    name: String!
    goal: Int
    startDate: String!
    endDate: String!
    type: HabitType!
}

extend type Query {
    getHabits: [Habit]
    getHabit(id: ID!, userId: ID!): Habit
}

extend type Mutation {
    createHabit(input: CreateHabitInput!, userId: ID!): Habit
    updateHabit(id: ID!, input: CreateHabitInput): Habit
    deleteHabit(id: ID!, userId: ID!): Habit
    completeHabit(id: ID!, userId: ID!): Habit
    skipHabit(id: ID!, userId: ID!): Habit
}