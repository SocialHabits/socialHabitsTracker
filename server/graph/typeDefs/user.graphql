type User {
    id: ID!
    firstName: String!
    lastName: String!
    email: String!
    password: String!
    address: [Address!]!
    role: [Role]
}

type Address {
    id: ID!
    street: String!
    city: String!
    country: String!
    userId: ID!
}

type Role {
    id: ID!
    name: String!
}

input UserInput {
    firstName: String!
    lastName: String!
    email: String!
    password: String!
    address: [AddressInput!]!
    role: [RoleInput]
}

input AddressInput {
    street: String!
    city: String!
    country: String!
}

input RoleInput {
    name: String!
}

extend type Query {
    getUser(id: ID!): User!
    getUsers: [User!]!
    getRoles: [Role!]!
    getRole(name: String!): Role!
}

extend type Mutation {
    createUser(input: UserInput!): User!
    updateUser(id: ID!, input: UserInput!): User!
    deleteUser(id: ID!): User!
    createRole(input: RoleInput!): Role!
    login(email: String!, password: String!): Any!
}