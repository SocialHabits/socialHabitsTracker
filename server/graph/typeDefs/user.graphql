type User {
    id: ID!
    firstName: String!
    lastName: String!
    email: String!
    password: String!
    address: [Address!]!
    role: Role!
}

enum Role {
    ADMIN
    REGULAR
    PREMIUM
    TRAINER
}

type Address {
    id: ID!
    street: String!
    city: String!
    country: String!
    userId: ID!
}

input UserInput {
    firstName: String! @binding(constraint: "required,max=255")
    lastName: String! @binding(constraint: "required,max=255")
    email: String! @binding(constraint: "required,email")
    password: String! @binding(constraint: "required,min=8,max=50")
    address: [AddressInput!]! @binding(constraint: "required,dive,required")
    role: Role! @binding(constraint: "required")
}

input AddressInput {
    street: String! @binding(constraint: "required,max=255")
    city: String! @binding(constraint: "required,max=255")
    country: String! @binding(constraint: "required,max=255")
}

input RoleInput {
    name: Role!
}

extend type Query {
    getUser(id: ID!): User!
    getUsers: [User!]!
    getRole(id: Int!): Role!
}

extend type Mutation {
    createUser(input: UserInput!): User!
    updateUser(id: ID!, input: UserInput!): User!
    deleteUser(id: ID!): User!
    login(email: String!, password: String!): Any!
}