name: Go
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.x'
      - name: Install dependencies
        run: go get socialHabitsTracker/server
      - name: Build
        run: go build -v socialHabitsTracker/server
      - name: Test with the Go CLI
        run: go test